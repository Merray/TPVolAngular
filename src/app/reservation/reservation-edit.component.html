<<form (ngSubmit)="save()" #variableRepresentantLeFormulaire="ngForm">
  <div class="form-group">
    <label for="id">Id</label>
    <input id="id" name="id" readonly="true" [(ngModel)]="reservation.id" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input id="date" name="date" [(ngModel)]="reservation.date" class="form-control" required/>
  </div>
  <div class="form-group">
    <label for="numero">Numero</label>
    <input id="numero" name="numero" [(ngModel)]="reservation.numero" class="form-control"/>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="variableRepresentantLeFormulaire.invalid">Enregistrer
  </button>
</form>
